<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--Following viewport added for responsivness on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Link to css file-->
        <link rel="stylesheet" href="css/main.css">
        <title>Subscribe form</title>
    </head>
    <body class="subscribe-body">
        <!--Head of the subscribe form-->
        <header class="subscribe-header">
            <h1>Subscribe for more content</h1>
        </header>
        <!--Navigation area of the subscribe form-->
        <nav class="subscribe-nav">
            <ul>
                <li class="subscribe-li">
                    <a href="index.html">Home</a>
                </li>
                <li class="subscribe-li">
                    <a href="blogPost.html">Example</a>
                </li>
                <li class="subscribe-li">
                    <a href="subscribeForm.html">Form</a>
                </li>
            </ul>
        </nav>
        <!--Content of the subscribe form-->
        <main class="subscribe-main">
            <form class="subscribe-form">
                <h1>Newsletter sign up</h1>
                <p>No spam, just funny content.</p>
                <div class="form-area-subscribe">
                    <div class="info-subscribe">
                        <input class="subscribe-input" type="text" placeholder="Your name" required>
                        <input class="subscribe-input" type="email" placeholder="Your email" required>
                    </div>
                    <input class="submit-button-subscribe" type="submit" value="Subscribe">
                </div>
                <figure>
                    <img title="Welcome" alt="Welcome Placeholder" src="img/welcome.jpg" class="welcome-screen">
                    <figcaption class="caption-text">Fig.1 - <q>Welcome to the family</q></figcaption>
                </figure>
            </form>
        </main>
        <!--Start of the footer with social media-->
        <footer class="subscribe-footer">
            <section class="social-footer social-footer-subscribe">
                <a href="https://twitter.com/?lang=de">
                    <img title="Twitter" alt="Twitter Placeholder" src="img/twitter.jpg" class="twitter-link">
                </a>
                <a href="https://www.facebook.com/">
                    <img title="Facebook" alt="Facebook Placeholder" src="img/facebook.jpg" class="facebook-link">
                </a>
                <a href="https://www.linkedin.com/">
                    <img title="LinkedIn" alt="LinkedIn Placeholder" src="img/linkedin.jpg" class="linkedin-link">
                </a>
            </section>
        </footer>
    </body>
</html>
